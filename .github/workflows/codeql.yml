name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 20 * * 2' # Weekly security scan

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language:
          - java-kotlin
          - javascript-typescript
          - python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Caching dependencies to speed up builds
      - name: Setup caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-${{ matrix.language }}-${{ hashFiles('**/lockfiles/**', '**/requirements*.txt', '**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.language }}-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          tools: latest
          build-mode: manual # Using manual to allow custom build steps

      # Optional: Custom build steps for more control over complex projects
      - name: Build (Java/Kotlin)
        if: matrix.language == 'java-kotlin'
        run: |
          echo "Building Java/Kotlin project..."
          ./gradlew build || mvn -B package --file pom.xml

      - name: Build (JavaScript/TypeScript)
        if: matrix.language == 'javascript-typescript'
        run: |
          echo "Building JavaScript/TypeScript project..."
          npm ci && npm run build || yarn install && yarn build

      - name: Build (Python)
        if: matrix.language == 'python'
        run: |
          echo "Setting up Python environment..."
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          echo "Python environment ready."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          upload: true

      # Optional: Upload results for easier access
      - name: Upload CodeQL results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-${{ matrix.language }}
          path: ./codeql-results
